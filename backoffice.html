<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Gestione utenti</title>
  </head>

  <body>

    <header>
      <h1 id="page-title" class="resource-title"></h1>
      <button class="btn btn-secondary mb-3" onclick="goBack()">Torna indietro</button>
    </header>

    <div class="container">

      <form id="user-form">

        <input type="hidden" id="user-id">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="description">
        </div>

        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand">
        </div>

        <div class="mb-3">
          <label for="image-url" class="form-label">ImageUrl</label>
          <input type="text" class="form-control" id="image-url">
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="text" class="form-control" id="price">
        </div>

        <button type="submit" class="btn btn-primary">Salva</button>

      </form>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="backoffice2.js"></script>
  </body>

</html>
